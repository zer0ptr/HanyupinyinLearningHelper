<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>拼音学习助手</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>
    <div id="app">
        <!-- 顶部标题栏 -->
        <header class="header">
            <h1>拼音学习助手</h1>
            <div class="header-controls">
                <button id="audio-mode-toggle" class="mode-toggle-btn" title="切换音频模式">
                    <span class="mode-icon">🔊</span>
                    <span class="mode-text">TTS</span>
                </button>
                <button id="record-manager-btn" class="record-btn" title="录音管理">
                    <span class="record-icon">🎙️</span>
                </button>
                <button id="audio-manager-btn" class="record-btn" title="音频管理">
                    <span class="record-icon">📁</span>
                </button>
            </div>
        </header>
        
        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 学习页面 -->
            <div id="learn-tab" class="tab-content active">
                <!-- 学习页面内容 -->
            </div>
            
            <!-- 拼读页面 -->
            <div id="practice-tab" class="tab-content">
                <!-- 拼读页面内容 -->
            </div>
        </main>
        
        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <button class="nav-btn active" data-tab="learn-tab">
                <span class="nav-icon">📚</span>
                <span class="nav-text">学习</span>
            </button>
            <button class="nav-btn" data-tab="practice-tab">
                <span class="nav-icon">🎤</span>
                <span class="nav-text">拼读</span>
            </button>
            <button class="nav-btn" id="record-nav-btn">
                <span class="nav-icon">🎙️</span>
                <span class="nav-text">录音</span>
            </button>
            <button class="nav-btn" id="audio-nav-btn">
                <span class="nav-icon">📁</span>
                <span class="nav-text">音频</span>
            </button>
        </nav>
    </div>
    
    <script src="js/data.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/audio-recorder.js"></script>
    <script src="js/audio-loader.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
